<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes"
    />

    <title>Orxe3 Components</title>

    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcomponentsjs/2.3.0/custom-elements-es5-adapter.js"></script>

  </head>
  <body>
    <style>
      .button-container {
        width: 700px;
        margin: 2% auto;
      }
      orxe-button {
        display: block;
        margin-bottom: 5px;
      }

      orxe-float-button > orxe-button {
        margin-bottom: 0;
      }
    </style>
    <h2>Button</h2>

    <h4>1) Icon Button</h4>
    <orxe-button kind="iconOnly"></orxe-button>

    <h4>2) Icon And Text Button</h4>

    <orxe-button kind="iconAndText" >
      Checkmark
    </orxe-button>

    <h4>3) Link Button</h4>

    <orxe-button href="/home" size="small">Link button</orxe-button>
    <orxe-button href="/home" size="large">Link button</orxe-button>

    <h4>3) Text Button</h4>

    <orxe-button type="reset" kind="primary " size="small">small</orxe-button>

    <orxe-button type="reset" kind="secondary " size="small">small</orxe-button>

    <orxe-button type="reset" kind="secondary " size="medium">medium</orxe-button>
    <orxe-button type="reset" kind="secondary " size="large" value="large">large</orxe-button>
    <orxe-button type="submit" kind="primary " size="medium" value="medium">medium</orxe-button>
    <orxe-button type="submit" kind="primary " size="large" value="large">large</orxe-button>
    <orxe-button type="submit" kind="primary " disabled="true" size="large" value="large"
      >large</orxe-button
    >

    <orxe-button value="button" size="large" kind="tertiary ">tertiary</orxe-button>
    <orxe-button value="button" size="large" disabled="true" kind="tertiary "
      >tertiary</orxe-button
    >

    <orxe-float-button>
      <orxe-button kind="float">Filter</orxe-button>
      <orxe-button kind="float">Clear</orxe-button>
    </orxe-float-button>
  </body>
</html>
