<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes"
    />

    <title>Orxe3 Components</title>

    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcomponentsjs/2.3.0/custom-elements-es5-adapter.js"></script>

    <link
      rel="stylesheet"
      href="https://unpkg.com/carbon-components/css/carbon-components.min.css"
    />
  </head>
  <body>
    
    <div style="margin:10%; margin-left: 25%; margin-right: 25%;">
      <h3>Input Container</h3><br><br>

      <orxe-input-container
        label-value="Label"
        always-floated-label
        invalid
        error-message="Invalid Input"
      >
      </orxe-input-container>

      <orxe-input-container label-value="Label">
        <!-- Demo child element -->
        <input type="text" />
      </orxe-input-container>
    </div>
  </body>
</html>
